<app-header />
<div class="jb-body">
  <div class="jumbotron">
    <h1>Welcome to Survey Sage!</h1>
    <p id="welcomepage-p-1">
      Your one-stop solution for managing surveys efficiently and effectively.
    </p>
    <p>
      Streamline your data collection process with modern tools and analytics.
    </p>
    <ng-container *ngIf="authProxy.loggedIn == true">
      <a [routerLink]="['/surveylist']" class="btn-primary" role="button"
        >View All Surveys</a
      >
      <a [routerLink]="['/createsurvey']" class="btn-secondary" role="button"
        >Create Survey</a
      >
    </ng-container>
    <ng-container *ngIf="authProxy.loggedIn == false">
      <a href="/auth/login" class="btn-primary" role="button"
        >Login with Google</a
      >
    </ng-container>
    <ng-container *ngIf="authProxy.loggedIn == undefined">
      <p>Please wait...</p>
    </ng-container>
  </div>
</div>
